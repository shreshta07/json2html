<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML Test</title>
</head>
<body>
    <script type="module">
        import json2html from 'https://your-username.github.io/your-repo/json2html.js';
        
        const data = [
            { Name: "Alice", Age: 25 },
            { Name: "Bob", Age: 30 },
            { Name: "Charlie", Age: 35, Gender: "M" }
        ];
        
        // Render the HTML table generated by json2html
        document.body.innerHTML = json2html(data);
    </script>
</body>
</html>
